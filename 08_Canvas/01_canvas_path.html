<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Canvas tutorial</title>

    <script type="text/javascript">
      var ctx;

      function dibujar() {

        if(ctx){

          ctx.beginPath();
          ctx.lineTo(100,100);
          ctx.lineTo(300,100);
          ctx.lineTo(300,300);
          ctx.lineTo(100,300);
          ctx.lineTo(100,100);
          ctx.lineTo(300,300);
          ctx.lineTo(100,300);
          ctx.lineTo(300,100);
          ctx.lineTo(200,50);
          ctx.lineTo(100,100);
          ctx.stroke();
        }
      }

      function inicializar() {
        canvas = document.querySelector("#tutorial");

        //Esto es per a saber si existeix el canvas
        if (canvas.getContext) ctx = canvas.getContext("2d");
        var boton = document.getElementById("boton");
        boton.addEventListener("click", dibujar);
      }

      document.addEventListener("DOMContentLoaded", inicializar);
    </script>
    <style type="text/css">
      canvas {
        border: 1px solid black;
      }
    </style>
  </head>

  <body>
    <div>
      <button type="button" id="boton">Dibuja</button>
    </div>

    <canvas id="tutorial" width="1000" height="1000"></canvas>
  </body>
</html>
