<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Canvas tutorial</title>

    <script type="text/javascript">
      var elementos = [
        {
          colour: "#05EAFF",
          width: 80,
          height: 80,
          top: 20,
          left: 15,
        },
        {
          colour: "#05EF32",
          width: 100,
          height: 150,
          top: 120,
          left: 115,
        },
        {
          colour: "#FF0000",
          width: 75,
          height: 100,
          top: 150,
          left: 155,
        },
      ];

      var canvas;
      var ctx;
      var direccion;
      var elementoSeleccionado;
      var posX;
      var botonHundido = false;
      var x_ant, y_ant;

      function dibujar() {
        console.log("dibujando");
        if (canvas.getContext) {
          //ctx = canvas.getContext('2d');
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          for (i = 0; i < elementos.length; i++) {
            ctx.fillStyle = elementos[i].colour;
            ctx.fillRect(
              elementos[i].left,
              elementos[i].top,
              elementos[i].width,
              elementos[i].height,
            );
          }
        }
      }

      function down(evento) {}

      function move(evento) {}

      function up() {}

      function inicializar() {
        canvas = document.getElementById("tutorial");
        if (canvas.getContext) {
          ctx = canvas.getContext("2d");
        }
        posX = 10;
        direccion = "derecha";
        dibujar();

        //canvas.addEventListener("click", clic);
        canvas.addEventListener("mousedown", down);
        canvas.addEventListener("mouseup", up);
        canvas.addEventListener("mousemove", move);
      }

      document.addEventListener("DOMContentLoaded", inicializar);
    </script>
    <style type="text/css">
      body {
        display: grid;
        justify-content: center;
      }
      canvas {
        border: 1px solid black;
        margin: auto;
      }
    </style>
  </head>

  <body>
    <div>Est√° situado al centro para complicar la captura del punto</div>

    <canvas id="tutorial" width="300" height="300"></canvas>
  </body>
</html>
