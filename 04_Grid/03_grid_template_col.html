<!DOCTYPE html>
<html lang="va_ES">
<head>
<meta charset="utf-8" />

<link rel="stylesheet" type="text/css" href="./03_grid_template_col.css">

<style>
      
body{
	background-color: lightgreen;
	display: flex;
	flex-direction: column;
	align-items: center;
}

.gc > div{
	border: 1px solid black;
}

.descripcion{
	margin-left: 1em;
	margin-right: 2em;
	margin-top: 1em;

	border: 1px solid black;
	font-family: monospace;
}

.gc{
	display: grid;
	width: 100%;
}

.gc:nth-child(1 of .gc){
	background: lightblue;
	grid-template-columns: auto auto auto;
	width: initial;

}

.gc:nth-child(2 of .gc){
	background: rgb(0, 92, 122);
	grid-template-columns: auto auto auto;
	columns: auto;

}

.gc:nth-child(3 of .gc){
	background: lightcoral;
	grid-template-columns: auto auto 1fr;
	grid-template-rows: 60px auto;

}

.gc:nth-child(4 of .gc){
	background: rgb(199, 128, 240);
	grid-template-columns: auto auto auto;
	grid-template-rows: auto auto;
	grid-auto-flow: column;
}

.gc:nth-child(5 of .gc){
	background: rgb(128, 240, 225);
	grid-template-columns: 100px 20em 25%;
}

.gc:nth-child(6 of .gc){
	background: rgb(240, 238, 128);
	grid-template-columns: 200px 3fr 1fr;
}

.gc:nth-child(7 of .gc){
	background: rgb(240, 188, 128);
	grid-template-columns: 200px 3fr 1fr;
}

.gc:nth-child(8 of .gc){
	background: rgb(128, 145, 240);
	grid-template-columns: 400px 3fr 10%;
}

.gc:nth-child(9 of .gc){
	background: rgb(209, 113, 253);
	grid-template-columns: 1fr repeat(2,10em) 1fr;
}

.gc:nth-child(10 of .gc){
	background: rgb(15, 126, 0);
	grid-template-columns: minmax(400px, 700px) auto auto;
}

.gc:nth-child(11 of .gc){
	background: rgb(150, 0, 0);
	color:wheat;
	grid-template-columns: minmax(50%, 2fr) auto auto;
}

.gc:nth-child(12 of .gc){
	background: rgb(81, 255, 0);
	color:rgb(0, 0, 0);
	grid-template-columns: minmax(40%, 60%) auto auto;
}

.gc:nth-child(13 of .gc){
	background: rgb(0, 195, 255);
	grid-template-columns: 100px min-content max-content;
}

.gc:nth-child(14 of .gc){
	background: rgb(153, 0, 140);
	color: white;
	grid-template-columns: repeat(3, minmax(max-content,min-content));
}

.gc:nth-child(15 of .gc){
	background: rgb(255, 0, 0);
	grid-template-columns: 100px min-content max-content;
}


</style>

function contenido( nT, nC)  {
	let htmlCelda = "<div>" + nT + " - " +
						String.fromCharCode(nC + 65 ) + " </div>";

	for (let i=0 ; i < contenidoCeldas.length; i++){
		if ( contenidoCeldas[i].tabla == nT &&
				contenidoCeldas[i].celda == nC)
				return "<div>" + contenidoCeldas[i].contenido+ " </div>";
	
	}


	return htmlCelda;
}

<script>

let totalGrids = 16;

	for (let numTabla=1 ; numTabla < totalGrids; numTabla++) {

		for (let numCelda = 0; numCelda < totalCells; numCelda++){
		
				let htmlCelda = contenido(numTabla,numCelda);
				codigo += htmlCelda;
		
		
		}

	}
