<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nested Divs Example</title>
    <style>
        .exterior {
        	position: relative;
            width: 602px;
            height: 400px;
            background-color: #ffa0ff;
            box-sizing: border-box;

        }
        .interior {
            position: relative;
        	display:inline-block;
            width: 300px;
            height: 150px;
            background-color: #90caf9;
            box-sizing: border-box;
            margin: 1px;
           
        }
        .info{
            z-index: 1;
            background-color: inherit;
            border: 2px dashed red;
            position: absolute;
            right: 5px;
            top: 5px;
        }
    </style>
</head>
<body>
    <div class="exterior"> 
    	<div class="info">width: 602px;<br>height: 400px;</div>
        <div class="interior">interior interior interior interior interior interior interior interior interior interior
            <div class="info">width: 400px;<br>height: 250px;</div>
        </div><div class="interior">interior interior interior interior interior interior interior interior interior interior</div>        
    </div>
</body>
</html>
