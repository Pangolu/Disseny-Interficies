function descripcionTabla( nT)  {
	let htmlCelda = "<div> Numero de tabla: " + nT + " </div>";

		if ( descripcionTablas[i].tabla == nT)

	}

	return htmlCelda;
}

function contenidoCelda( nT, nC)  {
	let htmlCelda = "<div>" + nT + " - " +
						String.fromCharCode(nC + 65 ) + " </div>";

				contenidoCeldas[i].celda == nC)
				return "<div>" + contenidoCeldas[i].contenido+ " </div>";
	
	}


	return htmlCelda;
}
