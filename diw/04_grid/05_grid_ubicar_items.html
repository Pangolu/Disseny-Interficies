function contenido( nT, nC)  {
	let htmlCelda = "<div>" + nT + " - " +
						String.fromCharCode(nC + 65 ) + " </div>";

	for (let i=0 ; i < contenidoCeldas.length; i++){
		if ( contenidoCeldas[i].tabla == nT &&
				contenidoCeldas[i].celda == nC)
				return "<div>" + contenidoCeldas[i].contenido+ " </div>";
	
	}


	return htmlCelda;
}
